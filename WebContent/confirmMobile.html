<script>

function setCookie(key, value, days) {
    var expires = new Date();
    expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
    document.cookie = key + '=' + value + ';expires=' + expires.toUTCString();
}
     

function getCookie(key) {
    var keyValue = document.cookie.match('(^|;) ?' + key + '=([^;]*)(;|$)');
    return keyValue ? keyValue[2] : null;
}

function sendotp()
{
	
  $("#send").hide();	
  var id = getCookie("identifier");
  $.ajax({
 		type : 'POST',
 		url  : '/Accounting/rest/register/sendOtp?' + $.param({'id' : id}),
  		dataType : 'text',
			success: function(response, text, xhr) {
         
       			console.log(response);
       			console.log(xhr.status);
       			if(xhr.status == 200)
      	 		{
      	  			setCookie('mobCode',1);  //otp sent successfully
      	  			updatePg();
      	 		}
         
         return false;
  },
  
  error: function (xhr) {
  	 
  	var code = xhr.status;
  	if(code == 404)
		{
			setCookie('conferror',"notfound",1);
		   	window.location.replace("register.html");
		}
  }
  });
  }
  
  function updatePg()
  {
   
    var mobCode = getCookie('mobCode') ; //failure - local storage
	var userId = getCookie('identifier') ; //get user Id
	var phone = getCookie('mobile');
	
	if( mobCode == 0 )
		{
		  $("#content").append("<br>Oops,  Something went wrong!<br> OTP could not be sent to " +  phone + " . <br>Please try to resend/ change mobile number.");
		return false;
		}
	
	if(mobCode == 1)
		{
		
		 $("#content").html('');
		 $("#content").append("<br><br>OTP has been successfully sent to mobileNo" +   phone + ".<br>Enter the OTP within next few minutes")	;
		 
		 $("#otp").show();
		 $("#submitotp").show();
		 
		 $("#submit").show();
		 $("#resend").show();
		 $("#mobile").show();
		 
		 $("#submit").prop('disabled', true);
  	 setTimeout(function()
  			{
  	 $("#submit").prop('disabled', false);
              }, 60*1000);

		 
		 $("#resend").prop('disabled', true);
  	 setTimeout(function()
  			{
  	 $("#resend").prop('disabled', false);
              }, 60*1000);
  	 
  	 $("#mobile").prop('readonly', true);
  	 setTimeout(function()
  			{
  	 $("#mobile").prop('readonly', false);
              }, 60*1000);

  	 
  	$('#otp').show().delay(60000).hide(0);
  	$('#submitotp').show().delay(60000).hide(0);
	$('#msg').hide().delay(60000).show(0);
		
	return true;
	
	
		}
	
}
</script>
