	rel="stylesheet" type="text/css" />

<body>


<input type='text' class="basic"/>
<input type='submit' value='enter' onclick="ok()"/>
<input type='submit' value='obj' onclick="chk()"/>

<input type='submit' value='get image' onclick="getimage()"/>

<div id="pic"></div>

</body>

<script>
$(document).ready(function() {
	   $(".basic").spectrum({
	      color: "#f00",
	      change: function(color) {
	    	       alert(color.toHexString());  //gives HEX code of chosen color
	    	    },
	      
	   });
	});
	
function getimage()
{
	$.ajax({
		   type : 'GET',
		   url  : '/Accounting/rest/file/getpic',
		  
		   
		    success: function(response) {
		    	
		    	
		    	$("#pic").append('<img src="data:image/png;base64,' + response + '">');
		    
		    },
			error: function (xhr)
			{ 
				
				 console.log(xhr.responseText);
			}  
			  });	
	
	
}
	

function ok()
{
	$.ajax({
		   type : 'GET',
		   url  : '/Accounting/rest/hello/test',
		   
		    success: function(response) {
		     alert(response);
		     console.log(response);
		    
		     
		    },
		    error: function (xhr) {
				alert(xhr.responseText);
				alert(xhr.status);
			   
			  }  
			  });
	
	
	}
	
	function chk()
	{
		
		  var objJson = {"inc":1365419770,"machine":-856505582,"timeSecond":1375343587,"time":1375343587000,"new":false};
		   alert(ObjectId(objJson).toString());
	}

</script>
</html>
