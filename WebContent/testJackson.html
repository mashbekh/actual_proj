<script>

function abc()
{
	
var str =  {
		  "id": 123,
		  "name": "Pankaj",
		  "permanent": true
		};

alert(typeof str);
alert(typeof JSON.stringify(str));
var p = JSON.stringify(str);
console.log(p);


$.ajax({
	   type : 'GET',
	   url  : '/Accounting/rest/jack/main',
	    dataType :'text',
	    data: {'jsondata': p},
	    beforeSend: function(){
	        $('#image').show();
	    },
	    success: function(response) {
	     alert(response);
	    },
	    complete: function(){
	        $('#image').hide();
	    },
		error: function (a,b,c)
		{ 
			alert(a.status+b+c);
		}  
		  });


}

</script>

<body onload="abc()">


<img src="images/server.png" style="display:none" id="image">
