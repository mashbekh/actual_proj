    });
});

                              <script>
                              
function verify_mail()
{
 var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
var x= document.getElementById("email").value;
if(reg.test(x)== false)
 {
 
 $('#email_msg').text("Please enter valid email address");
 return false;
 }
else return true;

}
                              
                              
                              
   function verify(sender,e){
	
	var name = $('#name').val();
	var email = $('#email').val();
	var password  = $('#password').val();
	var confirm_password  = $('#confirm_password').val();
	
        if (password === confirm_password){
        e.preventDefault();
   $.ajax({
   type : 'GET',
   url  : '/rest/elink/add_google_user',
    dataType :'text',
    
   
   data: {'name': name, 'email': email, 'password': password},
  
    success: function(response) {
           
           alert(response);
           var user_data = response.split(":");
           window.localStorage.setItem("user_id",user_data[1]);
           window.localStorage.setItem("user_name",user_data[2]);
           window.localStorage.setItem("auth_token",user_data[3]);
           location.href = "business_details.html";
    },
    
	  
	error: function (a,b,c)
	{ 
	
	  
		alert(a.status+b+c);
	
	
	}  
	  });
          
            }
            else
            {
            //alert("no match");
             $('#password_verify').text("Passwords don't match");
             return false;
   }
  
}

                              <script>
                              
                              
    function onSignIn(googleUser) {
    	
    	
     //alert('logged in');
      alert('Logged in as: ' + googleUser.getBasicProfile().getName());
      
      $.ajax({
   type : 'GET',
   url  : '/rest/elink/add_google_user',
   dataType : 'text',
   data: {'name':googleUser.getBasicProfile().getName(),'email':googleUser.getBasicProfile().getEmail()},
   success :  function(response)
      {
          alert(response);
          var user_data = response.split(":");
           window.localStorage.setItem("user_id",user_data[1]);
           window.localStorage.setItem("user_name",user_data[2]);
           window.localStorage.setItem("auth_token",user_data[3]);
           //window.localStorage.setItem("",user_data[2]);
           location.href = "business_details.html";
	  },
	  error: function (textStatus, errorThrown) {
               alert("error" + errorThrown);
            }
	 
	  });
      
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
   
      gapi.load('auth2,signin2', function() {
        var auth2 = gapi.auth2.init();
        auth2.then(function() {
          // Current values
          var isSignedIn = auth2.isSignedIn.get();
          var currentUser = auth2.currentUser.get();

          if (!isSignedIn) {
            // Rendering g-signin2 button.
            gapi.signin2.render('google-signin-button', {
              'onsuccess': 'onSignIn'  
            });
          }
          else
          {
        	  signOut();
        	  gapi.signin2.render('google-signin-button', {
                  'onsuccess': 'onSignIn'  
                });
          }
        });
      });
    }

    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
    	  alert("user logged out");
        console.log('User signed out.');
      });
    }
